<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>Multi Step Progress</title>-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <span class="circle active">1</span>
        <span class="circle">2</span>
        <span class="circle">3</span>
        <span class="circle">4</span>
        <div class="progress-bar">
          <span class="indicator"></span>
        </div>
      </div>
      <div class="buttons">
        <button id="prev" disabled>Prev</button>
        <button id="next">Next</button>
      </div>
    </div>

        <section class="image-slider">
          <div class="slider-container">
            <div class="image-container">
       
              <img src="imgbox/x1 (1).jpg" alt="image" />
              <img src="imgbox/x1 (2).jpg" alt="image" />
              <img src="imgbox/x3.jpg" alt="image" />
              <img src="imgbox/x7.jpg" alt="image" />
              <img src="imgbox/pic1.jpg" alt="image" />
               
            </div>
            <i class="fas fa-angle-double-left btn prev"></i>
            <i class="fas fa-angle-double-right btn next"></i>
          </div>
        </section>
    

   




    <script src="java/main.js"></script>
  </body>
</html>
